<div class="container">
    <!-- code here -->
    <div class="card">
      <!-- modification begins -->
      <form [formGroup]="newForm" class="card-form">
        <small *ngIf="minimumCharge; else elseBlock" class="text-danger">
          {{ message }}
        </small>
  
        <ng-template #elseBlock>
          <small class="text-danger">
            {{ message }}
          </small>
        </ng-template>
        <h1>Form</h1>
        <div class="input">
          <input
            type="number"
            class="input-field"
            formControlName="chargeUsd"
            (ngModelChange)="checkChargeUsd($event)"
          />
          <label class="input-label">Charge USD</label>
          <span
            class="text-danger"
            *ngIf="
              newForm.get('chargeUsd')?.invalid &&
              (newForm.get('chargeUsd')?.touched ||
                newForm.get('chargeUsd')?.dirty)
            "
          >
            <small *ngIf="newForm.get('chargeUsd')?.errors?.['required']">
              *This is a required field
            </small>
          </span>
        </div>
  
        <div class="input">
          <input
            type="number"
            class="input-field"
            formControlName="minimumCharge"
            (ngModelChange)="checkMinimumCharge($event)"
          />
          <label class="input-label">Minimum Charge</label>
          <span
            class="text-danger"
            *ngIf="
              newForm.get('minimumCharge')?.invalid &&
              (newForm.get('minimumCharge')?.touched ||
                newForm.get('minimumCharge')?.dirty)
            "
          >
            <small *ngIf="newForm.get('minimumCharge')?.errors?.['required']">
              *This is a required field
            </small>
          </span>
        </div>
  
        <div class="input">
          <input
            type="number"
            class="input-field"
            formControlName="maximumCharge"
            (ngModelChange)="checkMaximumCharge($event)"
          />
          <label class="input-label">Maximum Charge</label>
          <span
            class="text-danger"
            *ngIf="
              newForm.get('maximumCharge')?.invalid &&
              (newForm.get('maximumCharge')?.touched ||
                newForm.get('maximumCharge')?.dirty)
            "
          >
            <small *ngIf="newForm.get('maximumCharge')?.errors?.['required']">
              *This is a required field
            </small>
          </span>
        </div>
  
        <div class="action">
          <button
            class="action-button"
            (click)="submitNewForm()"
            [disabled]="newForm.invalid"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
